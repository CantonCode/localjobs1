<div class="row">
  <div class="col-md-12 ">
    <div class="card">
      <div class="card-header">
        <p style="font-size: 36px;">Create a Job Listing</p>
        
      </div>
      <div class="card-body">
        <form>
          
            <div class="row" style="margin: 43px 0 25px 25px;">
              <div class="desc-rectangle col-md-3 col-3">
                <p class="desc-title">Job Title</p>
              </div>
              <input type="text" class="form-control col-md-7" id="jobname" placeholder="Enter Listing Name" style="width: 40%;" >
            </div>

            <div class="row" style="margin: 43px 0 25px 25px;">
              <div class="desc-rectangle col-md-3 col-4">
                <p class="desc-title">Job Category</p>
              </div>
              <select class="form-control col-md-7" id="jobtype" style="width: 40%;">
                <option value="" selected disabled>Please select a type</option>
                <option>Garden</option>
                <option>House</option>
                <option>Building</option>
              </select>
            </div>

            <div class="row" style="margin: 43px 0 25px 25px;">
              <div class="desc-rectangle col-md-3 col-3">
                <p class="desc-title">Job Description</p>
              </div>
              <textarea class="form-control col-md-7" id="jobtext" placeholder="Please enter details of the job" rows="1" style="width:40%; resize: vertical; max-height: none;"></textarea>
            </div>
            
          
        </form>
        <div class="row">
          <div class="col-5">
          </div>
          <div class="col-4">
            <button type="button" class="btn" style=" width: 311px;
            width: 222.6px;
 height: 55px;
 flex-grow: 0;
 margin: 25px 0 128px 60px;
 padding: 16.6px 0 19.2px 3.8px;
 border-radius: 35px;
 background-color: #4f84de;" >Create Listing</button>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
</div>
